<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12-bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>ES_Spotify</title>
</head>

<body>
    <!-- inizio pagina container -->
    <div class="container-fluid">

        <!-- parte principale page -->
        <main class="row">
            <div class="side-bar">
                ciao

            </div>
            <div class="content-main">
                <div class="opacity-bar"></div>
                <div class="contenuto-album"></div>
            </div>
        </main>
        <!-- nav bar con play and stop -->
        <footer class="row">

            <div class="container-footer-content">
                <img src="./img/sinister.jpeg" alt="img sinister">
                <div class="testo">
                    <div class="brano-name"><strong>Sinister</strong></div>
                    <div class="description">Brano nome</div>
                </div>
                <i class="icon-sx far fa-heart"></i>
                <i class="icon-sx far fa-folder"></i>
            </div>
            <div class="container-footer-content center">
                <i class="icon-center fas fa-random"></i>
                <i class="icon-center fas fa-step-backward"></i>
                <i class="icon-center bigger far fa-play-circle"></i>
                <i class="icon-center fas fa-step-forward"></i>
                <i class="icon-center fas fa-redo-alt"></i>
            </div>
            <div class="container-footer-content"></div>

        </footer>

    </div>



</body>

</html>
