<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12-bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>ES_Spotify</title>
</head>

<body>
    <!-- inizio pagina container -->
    <div class="container-fluid-2">

        <!-- parte principale page -->
        <main class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 side-bar">
                <img src="./img/logo.svg" alt="logo">
                <div class="first-text">
                    <div>
                        <img class="icon-main" src="./img/home.svg" alt="home">
                        <span class="icon-text">Home</span>
                    </div>
                    <div>
                        <img class="icon-main" src="./img/search.svg" alt="search">
                        <span class="icon-text">Cerca</span>
                    </div>
                    <div>
                        <img class="icon-main" src="./img/libreria.svg" alt="libreria">
                        <span class="icon-text">La tua libreria</span>
                    </div>
                </div>
                <!-- secondo testo con le playlist -->
                <div class="second-text">
                    <div class="tittle space">PLAYLIST</div>
                    <div class="space">
                        <i class="fas fa-plus-square"></i>
                        <span class="icon-text">Crea Playlist</span>
                    </div>

                </div>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 content-main">
                <div class="opacity-bar">
                    <div class="botton-upgrade">EFFETTUA L'UPGRADE</div>
                </div>
                <div class="contenuto-album"></div>
            </div>
        </main>



        <!-- nav bar con play and stop -->
        <footer class="row">

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 left"></div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 center"></div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 right"></div>

        </footer>

    </div>



</body>

</html>
